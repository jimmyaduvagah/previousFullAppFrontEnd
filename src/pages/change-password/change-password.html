<ion-header no-border>
  <ion-navbar color="primary" transparent>
    <ion-title>Change my password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen>
  <table style="height: 99%;">
    <tr>
      <td>
        <form submit="return false;" style="margin-top: 10px;" padding>
          <ion-item>
            <ion-label floating>Current Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" (ngModelChange)="ngModelChanged($event)" (keypress)="typed($event)"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>New Password</ion-label>
            <ion-input type="password" [(ngModel)]="new_password" name="new_password" (ngModelChange)="ngModelChanged($event)" (keypress)="typed($event)"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>New Password Again</ion-label>
            <ion-input type="password" [(ngModel)]="new_password_again" name="new_password_again" (ngModelChange)="ngModelChanged($event)" (keypress)="typed($event)"></ion-input>
          </ion-item>

        </form>
        <div class="error" *ngIf="error && new_password && new_password_again">{{ error }}</div>
      </td>
    </tr>
    <tr>
      <td valign="top">
        <div style="display: flex;  flex-direction: row;" padding="">
          <button (tap)="changePassword()" ion-button color="primary" block outline  style="flex-grow: 1; margin-left: 5px;">Change Password</button>
        </div>
      </td>
    </tr>
  </table>

</ion-content>
