<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feed</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (tap)="createPost()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid fixed>

    <ion-list [@fadeInOut] scrollbar-x="false" scrollbar-y="false" *ngIf="showPlaceholder">
      <ion-row>
        <ion-col col-12 col-md-6 col-lg-4>
          <ion-card>
            <post [post]="placeholder" placeholder="true"></post>
          </ion-card>
        </ion-col>

        <ion-col col-12 col-md-6 col-lg-4>
          <ion-card>
            <post [post]="placeholder" placeholder="true"></post>
          </ion-card>
        </ion-col>

        <ion-col col-12 col-md-6 col-lg-4>
          <ion-card>
            <post [post]="placeholder" placeholder="true"></post>
          </ion-card>
        </ion-col>

        <ion-col col-12 col-md-6 col-lg-4>
          <ion-card>
            <post [post]="placeholder" placeholder="true"></post>
          </ion-card>
        </ion-col>

        <ion-col col-12 col-md-6 col-lg-4>
          <ion-card>
            <post [post]="placeholder" placeholder="true"></post>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-list>


    <ion-list [@fadeInOut]  scrollbar-x="false" scrollbar-y="false" *ngIf="!showPlaceholder">
      <ion-row>
        <ion-col col-12 col-md-6 col-lg-4 *ngFor="let item of _postStore.store | async">
          <ion-card>
            <post (goToPostEvent)="goToPost($event)" [post]="item"></post>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMoreItems($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-grid>


</ion-content>
