<ion-header no-border>
  <ion-navbar color="primary" transparent>
    <ion-title>Reset Account Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-lg-6 push-lg-3 col-md-6 push-md-3 col-sm-12>
        <table style="height: 99%;">
          <tr>
            <td align="center"><img src="assets/imgs/twz-full-color-shadow.png" style="max-height: 160px;" />
          </tr>
          <tr>
            <td>
              <form submit="return false;" style="margin-top: 10px;" padding>
                <ion-list>

                  <ion-item>
                    <ion-label floating>E-mail</ion-label>
                    <ion-input type="email" [(ngModel)]="email" name="email" (keypress)="typed($event)"></ion-input>
                  </ion-item>
                </ion-list>
              </form>
            </td>
          </tr>
          <tr>
            <td valign="bottom">
              <div style="display: flex;  flex-direction: row;" padding="">
                <button (tap)="forgotPassword()" ion-button color="primary" block outline style="flex-grow: 1; margin-left: 5px;">Recover Password</button>
              </div>
            </td>
          </tr>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
