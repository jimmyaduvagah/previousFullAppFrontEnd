<ion-header no-border="">
  <ion-navbar color="primary" transparent>
    <!--<ion-title>Login to Tunaweza</ion-title>-->
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid fixed>
        <ion-row>
            <ion-col col-lg-6 push-lg-3 col-md-6 push-md-3 col-sm-12>
                <div text-center="" padding-top>
                    <img src="assets/imgs/twz-full-color-shadow.png" style="max-height: 160px"/>
                </div>

                <form submit="return false;">

                    <ion-item>
                        <ion-label floating>E-mail</ion-label>
                        <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Password</ion-label>
                        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
                    </ion-item>
                    <!--<ion-item>-->
                    <!--<ion-label floating>Password Again</ion-label>-->
                    <!--<ion-input type="password" [(ngModel)]="user.password_again" name="password_again"></ion-input>-->
                    <!--</ion-item>-->
                    <ion-item>
                        <ion-label floating>First Name</ion-label>
                        <ion-input type="text" [(ngModel)]="user.first_name" name="first_name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Last Name</ion-label>
                        <ion-input type="text" [(ngModel)]="user.last_name" name="last_name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Invitation Code</ion-label>
                        <ion-input type="text" [(ngModel)]="user.invitation_code" name="invitation_code"></ion-input>
                    </ion-item>

                    <div padding-top>
                        <button (tap)="user.invitation_code ? register() : noInvitationCode()" ion-button color="primary" outline block>Register</button>
                    </div>

                </form>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
