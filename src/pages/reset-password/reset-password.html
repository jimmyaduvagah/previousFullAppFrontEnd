<ion-header>
  <ion-navbar color="primary">
    <ion-title>Reset Account Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-lg-6 push-lg-3 col-md-6 push-md-3 col-sm-12>
        <table style="height: 99%;">
          <tr>
            <td align="center"><img src="assets/imgs/twz-full-color-shadow.png" style="max-height: 160px;" />
          </tr>
          <tr>
            <td>
              <form submit="return false;" style="margin-top: 10px;" padding>
                <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" [(ngModel)]="password" name="password" (ngModelChange)="typed($event)"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating>Password Again</ion-label>
                  <ion-input type="password" [(ngModel)]="password_again" name="password_again" (ngModelChange)="typed($event)"></ion-input>
                </ion-item>

              </form>
              <div class="error" *ngIf="error && password && password_again">{{ error }}</div>
            </td>
          </tr>
          <tr>
            <td valign="top">
              <div style="display: flex;  flex-direction: row;" padding="">
                <button (tap)="resetPassword()" ion-button color="primary" block outline  style="flex-grow: 1; margin-left: 5px;">Reset Password</button>
              </div>
            </td>
          </tr>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
