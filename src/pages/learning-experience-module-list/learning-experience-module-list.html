<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ le.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content (pan)="pan($event)" padding>
  <ion-grid fixed *ngIf="!loading">
    <ion-row>
      <h1>Learning Modules</h1>
    </ion-row>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-3 *ngFor="let leModule of leModulesResponse.results">
        <learning-experience-list-item (tap)="goToLeModule(leModule)" [item]="leModule"></learning-experience-list-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button block outline color="primary" ion-button (tap)="goToRating()">
    Rate this LE
  </button>

</ion-content>
