<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-lg-6 push-lg-3 col-md-6 push-md-3 col-sm-12>

        <table style="height: 99%;">
          <tr>
            <td align="center"><img src="assets/imgs/twz-full-color-shadow.png" style="max-height: 160px;" />
              <h4>Login to Tunaweza</h4>
            </td>
          </tr>
          <tr *ngIf="!loading">
            <td>
              <form submit="return false;" style="margin-top: 10px;">

                <ion-item>
                  <ion-label floating>E-mail</ion-label>
                  <ion-input type="email" [(ngModel)]="user.username" name="username" (keypress)="typed($event)"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" [(ngModel)]="user.password" name="password" (keypress)="typed($event)"></ion-input>
                </ion-item>

              </form>
            </td>
          </tr>
          <tr *ngIf="!loading">
            <div class="login-action-btns" padding-top>
              <button (tap)="goToRegister()" ion-button color="light" block outline style="flex-grow: 1; margin-right:5px;">Register</button>
              <button (tap)="login()" ion-button color="primary" block outline style="flex-grow: 1; margin-left: 5px;">Sign In</button>
            </div>
          </tr>
          <tr *ngIf="!loading">
            <td valign="bottom">
              <div padding>
                <button (tap)="goToForgotPassword()" ion-button color="primary" clear block>Forgot Your Password?</button>
              </div>
            </td>
          </tr>
        </table>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
