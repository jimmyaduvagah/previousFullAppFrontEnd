<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (tap)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons end>
      <button ion-button (tap)="save()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item #labelItem>
      {{ title }}
    </ion-item>
    <textarea #textArea padding
      [placeholder]="placeholder"
      [(ngModel)]="text"
      autocapitalize="sentences"
      autocorrect="on"
      autocomplete="on"></textarea>
</ion-content>
